name: PR Maven Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-common:
    name: Build Common Library
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Common Library
        run: |
          echo "ðŸ”¨ Building common library..."
          mvn -f backend/common/pom.xml clean install -DskipTests
          echo "âœ… Common library built and installed"

  discover:
    name: Discover Microservices
    runs-on: ubuntu-latest
    needs: build-common
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}

    steps:
      - uses: actions/checkout@v4

      - id: set-matrix
        run: |
          echo "ðŸ” Finding all backend microservices..."
          SERVICES=$(find backend -mindepth 1 -maxdepth 1 -type d -not -name 'common' -exec test -f "{}/pom.xml" \; -print | xargs -n1 basename | jq -R -s -c 'split("\n")[:-1]')
          echo "services=$SERVICES" >> $GITHUB_OUTPUT
          echo "âœ… Found services: $SERVICES"

  build:
    name: Build Services
    needs: [build-common, discover]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.discover.outputs.services) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install Common Library
        run: mvn -f backend/common/pom.xml clean install -DskipTests

      - name: Build ${{ matrix.service }}
        run: mvn -f backend/${{ matrix.service }}/pom.xml clean package -DskipTests
