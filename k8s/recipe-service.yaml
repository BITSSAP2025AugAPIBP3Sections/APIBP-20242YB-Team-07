apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-service
  namespace: cooknect
  labels:
    app: recipe-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recipe-service
  template:
    metadata:
      labels:
        app: recipe-service
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      containers:
        - name: recipe-service
          image: cooknect/recipe-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service:9092"
            - name: SERVER_PORT
              value: "8080"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
              ephemeral-storage: "100Mi"
            limits:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "500Mi"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: recipe-service
  namespace: cooknect
  labels:
    app: recipe-service
spec:
  selector:
    app: recipe-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
