spring.application.name=gateway-service
server.port=${SERVER_PORT:8089}

# Service URLs - these will be overridden by Kubernetes env vars
services.user.url=${USER_SERVICE_URL:http://localhost:8081}
services.recipe.url=${RECIPE_SERVICE_URL:http://localhost:8082}
services.challenge.url=${CHALLENGE_SERVICE_URL:http://localhost:8083}
services.nutrition.url=${NUTRITION_SERVICE_URL:http://localhost:8085}

# Management endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.cooknect=DEBUG

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.urls[0].name=Recipe Service
springdoc.swagger-ui.urls[0].url=/aggregate/recipe-service/v3/api-docs

springdoc.swagger-ui.urls[1].name=User Service
springdoc.swagger-ui.urls[1].url=/aggregate/user-service/v3/api-docs

springdoc.swagger-ui.urls[2].name=Nutrition Service
springdoc.swagger-ui.urls[2].url=/aggregate/nutrition-service/v3/api-docs

springdoc.swagger-ui.urls[3].name=Notification Service
springdoc.swagger-ui.urls[3].url=/aggregate/notification-service/v3/api-docs

springdoc.swagger-ui.urls[4].name=Challenge Service
springdoc.swagger-ui.urls[4].url=/aggregate/challenge-service/v3/api-docs
