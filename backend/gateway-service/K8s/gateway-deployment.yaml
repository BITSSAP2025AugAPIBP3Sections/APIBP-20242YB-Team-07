apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: sachittarway/gateway-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8089
          env:
            - name: SERVER_PORT
              value: "8089"

            # Service URLs - Kubernetes service names
            - name: USER_SERVICE_URL
              value: "http://user-service:8081"
            - name: RECIPE_SERVICE_URL
              value: "http://recipe-service:8082"
            - name: CHALLENGE_SERVICE_URL
              value: "http://challenge-service:8083"
            - name: NUTRITION_SERVICE_URL
              value: "http://nutrition-service:8085"

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8089
            initialDelaySeconds: 90
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8089
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 5

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway-service
  ports:
    - protocol: TCP
      port: 8089
      targetPort: 8089
  type: ClusterIP