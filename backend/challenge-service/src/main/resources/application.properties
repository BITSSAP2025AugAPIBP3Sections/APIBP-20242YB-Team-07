# ==============================
# Application Configuration
# ==============================
spring.application.name=challenge-service
server.port=${SERVER_PORT:8083}
grpc.server.port=${GRPC_SERVER_PORT:9091}

# ==============================
# PostgreSQL Database Configuration
# ==============================
# Minikube: jdbc:postgresql://postgres-challenge-service:5432/challenge_service_db
# Local: jdbc:postgresql://localhost:5432/cooknectdb
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cooknectdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Sachit}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# Swagger Configuration
# ==============================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==============================
# gRPC Configuration
# ==============================
# Minikube: static://recipe-service:9090
# Local: static://localhost:9090
grpc.client.recipe-service.address=${GRPC_CLIENT_RECIPE_SERVICE_ADDRESS:static://localhost:9090}

# ==============================
# External Service Configuration
# ==============================
# Minikube: http://recipe-service:8082/api/v1/
# Local: http://localhost:8082/api/v1/
recipe.service.url=${RECIPE_SERVICE_URL:http://localhost:8082/api/v1/}

# Minikube: http://user-service:8081/api/v1/users/
# Local: http://localhost:8081/api/v1/users/
user.service.url=${USER_SERVICE_URL:http://localhost:8081/api/v1/users/}

# ==============================
# Kafka Configuration
# ==============================
# Minikube: kafka-bootstrap.kafka.svc.cluster.local:9092
# Local: localhost:29092
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}

# Consumer settings
spring.kafka.consumer.group-id=${SPRING_KAFKA_CONSUMER_GROUP_ID:notification-group}
spring.kafka.consumer.auto-offset-reset=${SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET:earliest}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.cooknect.common.events

# Producer settings
spring.kafka.producer.acks=${SPRING_KAFKA_PRODUCER_ACKS:all}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka admin settings
spring.kafka.properties.bootstrap.servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
spring.kafka.admin.properties.bootstrap.servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}

# DNS lookup
spring.kafka.properties.client.dns.lookup=use_all_dns_ips

# ==============================
# Actuator Configuration
# ==============================
management.endpoints.web.exposure.include=health

# ==============================
# Logging Configuration
# ==============================
logging.level.org.springframework.kafka=INFO
logging.level.com.cooknect=DEBUG
