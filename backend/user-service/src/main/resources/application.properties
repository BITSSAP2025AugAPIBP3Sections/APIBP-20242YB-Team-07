# ==============================
# Application Configuration
# ==============================
spring.application.name=user-service
server.port=${SERVER_PORT:8081}

# ==============================
# PostgreSQL Database Configuration
# ==============================
# Minikube: jdbc:postgresql://postgres-user-service:5432/cooknect
# Local: jdbc:postgresql://localhost:5432/cooknect
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cooknect}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Sachit}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# Swagger Configuration
# ==============================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==============================
# Kafka Configuration
# ==============================
# Minikube: kafka-bootstrap.kafka.svc.cluster.local:9092
# Local: localhost:29092
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}

# Consumer settings
spring.kafka.consumer.group-id=${SPRING_KAFKA_CONSUMER_GROUP_ID:notification-group}
spring.kafka.consumer.auto-offset-reset=${SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET:earliest}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.cooknect.common.events

# Producer settings
spring.kafka.producer.acks=${SPRING_KAFKA_PRODUCER_ACKS:all}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka admin settings
spring.kafka.properties.bootstrap.servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
spring.kafka.admin.properties.bootstrap.servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}

# DNS lookup
spring.kafka.properties.client.dns.lookup=use_all_dns_ips

# ==============================
# Actuator Configuration
# ==============================
management.endpoints.web.exposure.include=health

# ==============================
# Logging Configuration
# ==============================
logging.config=classpath:logback-user.xml
logging.level.org.springframework.kafka=INFO
logging.level.com.cooknect=DEBUG

